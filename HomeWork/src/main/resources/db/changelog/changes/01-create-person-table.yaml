databaseChangeLog:
  - changeSet:
      id: 1              # Номер миграции (уникальный)
      author: Groovy     # Кто создал
      changes:
        - createTable: # Создать таблицу
            tableName: person  # Название таблицы
            columns: # Список колонок
              - column: # Первая колонка
                  name: id
                  type: int
                  autoIncrement: true    # Автоувеличение (1, 2, 3...)
                  constraints:
                    primaryKey: true     # Первичный ключ
                    nullable: false      # Не может быть NULL
              - column: # Вторая колонка
                  name: name
                  type: varchar(255)     # Строка до 255 символов

    # на SQL это означает следующее :
    #  CREATE TABLE person (
    #  id INT AUTO_INCREMENT PRIMARY KEY NOT NULL,
    #  name VARCHAR(255)
    #  );